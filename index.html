    <section id="feedback">
        <h2>Feedback</h2>
        <form> 
            <fieldset> 
                    <label for="name">Full name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>

                    </label>

                    <!--Rating WIP-->
                    <div class="rating">
                        <input type="radio" id="0" name="rating" value="0">
                        <label for="0" class="star" value="0"></label>
                        
                        <input type="radio" id="1" name="rating" value="1">
                        <label for="1" class="star" value="1"><span class="s">★</span></label>
                        
                        <input type="radio" id="2" name="2"> 
                        <label for="2" value="2" class="star"><span class="s">★</span></label> 
                        
                        <input type="radio" id="3" name="3">

                        <input type="radio" id="4" name="4"> 
                        <label for="4" value="4" class=star><span class="s">★</span></label> 
                        
                        <input type="radio" id="5" name="5">
                        <label for="5" value="5" class="star"><span class="s">★</span></label>
                    </div>

                    <br><br>
                    <label for="feedtext">Do you have suggestions?</label><br>
                    <textarea id="feedtext" name="feedtext" rows="4" cols="50">Provide feedback here.</textarea>
                    <br><br>
                    <button type="submit" class="submit-button">Submit</button>
            </fieldset>
        </form>
